<app-nav-home></app-nav-home>
<div class="inner_banner">
  </div>
<div class="services-breadcrumb">
    <div class="inner_breadcrumb">
    </div>
</div>
<div class="banner_bottom">
  <div class="container">
      <div class="tittle_head">
          <h3 class="tittle">More about you<span></span></h3>
      </div>
      <div class="inner_sec_info_wthree_agile">
          <div class="inner_sec_info_wthree_agile">
              <div class="form">
          <div class="row">          
          
              <div class="col-sm-12">
                  <label>Id Number</label><br>
                  <input type="text" class="myInput" [(ngModel)]="idnum" />
              </div>
              <div class="col-sm-12">
                <label>Cellphone Number</label><br>
                <input type="text" class="myInput" [(ngModel)]="cell" />
            </div>
              <div class="col-sm-12">
                <label>Address Line</label><br>
                <textarea class="myInput" [(ngModel)]="address" placeholder="EG: Postal/Physical Address"></textarea> 
            </div>
              <div class="col-sm-12">
                <label>City</label><br>
                <input type="text" class="myInput" [(ngModel)]="city" />
            </div>
            <div class="col-sm-12">
              <label>Select Amount </label>
              <select class="form-control" id="country"  [(ngModel)]="country" required>
                <option *ngFor="let country of countries" [value]="country">{{country}}</option>
              </select> 
            </div>
    
                <div class="col-sm-12">
                      <label></label><br>
                      <input type="button" value="GET STARTED" class="myInput btn-submit" (click)="Save()" style="background:#2ecc71; color:white; border: none" />
                  </div>
                  <div class="col-sm-12">
                      <label></label><br>
                      <h4 class="message">  {{message}}</h4>                      
                  </div>             
          </div>
      </div>
  </div>
</div>
</div>
</div>
