<div class="chats">

    <button data-toggle="collapse" data-target="#demo" class="btn btn-success"> <span class="glyphicon glyphicon-send" aria-hidden="true"></span> Live Support </button> <br>
    <div id="demo" class="collapse" *ngIf="chats">
        <ul class="list-group">
            <div class="scrollable">
                <p>
            <li class="list-group-item" *ngFor="let chat of chats">
                <div ng-if="chat.senderName == 'Admin'" class="received">
                    {{chat.message}}
                    <p class="time" style="color:white">Received: {{chat.timeSent}}</p>

                </div>
                <div ng-if="chat.senderName != 'Admin'" class="sent">
                    {{chat.message}}
                    <p class="time">Sent: {{chat.timeSent}}</p>

                </div>
            </li>
            </p>
    </div>
    <li class="list-group-item">
        <textarea class="form-control" id="txtMessageBody" style="height: 40px; border-radius: 15px;" rows="5" [(ngModel)]="messageBody"></textarea>
    </li>
    <li class="list-group-item">
        <button type="button" class="btn btn-info" (click)="Send()">Send</button>
    </li>
    </ul>
</div>
</div>
