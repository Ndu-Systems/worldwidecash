`
   
              <div class="tittle_head">
                <h3 class="tittle">Give <span> Help </span></h3>
            </div>
              <div class="panel-body">
                  <div>
                      <div class="col-md-3"></div>
                      <div class="col-md-6">
                          <div class="form-group">
                              <b>Name Your Dream </b>
                              <textarea class="myInput" [(ngModel)]="dream" placeholder="EG: To Buy a BMW 320i"></textarea> 
                          </div>
                          <div class="form-group">
                              <b>Select Amount </b>
                              <select class="form-control" id="amount"  [(ngModel)]="amount" required>
                                <option *ngFor="let amount of packeges" [value]="amount">{{amount}}</option>
                              </select> 
                          </div>
                          <div class="form-group">
                              <b>Select Investment Period in Months </b>
                              <select class="form-control" id="peroid"   [(ngModel)]="peroid" required>
                                <option *ngFor="let peroid of peroids" [value]="peroid">{{peroid}}</option>
                              </select>
                           
                          </div>
                          <hr />
                          <div class="form-group">
                              <input type="button" ng-show="showDonateButton" value="DONATE" class="myInput" (click)="Donate()" style="background:#2ecc71; color:white; border: none; padding-top:2%;" />

                          </div>
                          <h4>{{message}}</h4>
                      </div>
                      <div class="col-md-3"></div>
                  </div>

              </div>

      </div>
  </div>
</div>
