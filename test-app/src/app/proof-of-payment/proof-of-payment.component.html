<app-client-nav></app-client-nav>
<div class="banner_bottom" style="padding:0">
  <div class="container mainmenu">
      <div class="col-sm-9">


          <div class="panel panel-default">
              <div class="panel-heading">
                  <h2 style="width:100%; text-align:center; padding:2%; color:green">Upload Proof Of Payment</h2>
              </div>
              <div class="panel-body">


                  <div class="col-sm-12">
                      <div class="newsletter">


                          <label>Proof of payment</label><br>
                          <input class="email" type="file" (change)="filesChanged($event.target.files)"><br>
                          <br>
                          <button type="button" class="btn btn-info" (click)="uplaodFile()">Confirm</button>

                      </div>
                      <div class="newsletter">
                          <div class="message">	{{message}} </div>
                          <div class="success"><h4>{{success}}</h4></div> <br>
                          <button type="button" class="btn btn-info" ng-show="back" click="Back()">Back Home</button>
                      </div>
                  </div>
              </div>

          </div>

      </div>
  </div>
</div>
