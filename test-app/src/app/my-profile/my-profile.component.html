<app-client-nav></app-client-nav>
<div class="banner_bottom" style="padding:0">
  <div class="banner_bottom" style="background:#000000c9; border-top:10px solid green">

    <div class="container">
      <div *ngIf="user">
        <div class="panel-heading">
          <div class="tittle_head">
            <h3 class="tittle">
              <span> My Profile </span>
            </h3>


            <div>
              <div class="tittle_head">
                <h3 class="tittle">Banking-Details</h3>
              </div>
              <div>
                <div class="form">
                  <div class="row">

                      <div class="form-group">
                          <b>Bank Name </b>
                          <select class="form-control" id="bankname"  [(ngModel)]="bankname" required>
                            <option *ngFor="let bankname of banks" [value]="bankname">{{amount}}</option>
                          </select> 
                      </div>

                  
                      <div class="form-group">
                          <b>Bank Name </b>
                          <select class="form-control" id="accountType"  [(ngModel)]="accountType" required>
                            <option *ngFor="let accountType of accountTypes" [value]="accountType">{{accountType}}</option>
                          </select> 
                      </div>


                    <div class="col-sm-12">
                      <label>Branch Name/Code</label>
                      <br>
                      <input type="text" [(ngModel)]="branch" class="myInput">
                      <br>
                      <br>
                    </div>
                    <div class="col-sm-12">
                      <label>Account Number</label>
                      <br>
                      <input type="number" class="myInput"[(ngModel)]="accountnumber" />
                      <br>
                      <br>
                    </div>

                  

                    <div class="col-sm-12">
                      <label></label>
                      <br>
                      <input type="button" value="UPDATE" class="myInput" (click)="Save()" style="background:#2ecc71; color:white; border: none; padding-top:2%;"
                      />
                    </div>

                    <div class="col-sm-12">
                      <label></label>
                      <br>
                    </div>
                    <div class="col-md-3"></div>
                  </div>

                </div>

              </div>
              <div class="tittle_head">
                <h3 class="tittle">More about you</h3>
              </div>
              <div class="inner_sec_info_wthree_agile">
                <div class="form">

                  <div class="row">
                    <div class="col-sm-12">
                      <label>Id Number</label>
                      <br>
                      <input type="number" class="myInput" [(ngModel)]="id" ng-disabled="true" />
                      <br>
                      <br>
                    </div>
                    <div class="col-sm-12">
                      <label>Cellphone Number</label>
                      <br>
                      <input type="number" class="myInput"  [(ngModel)]="cell" ng-disabled="true" />
                      <br>
                      <br>
                    </div>
                    <div class="col-sm-12">
                      <label>Address Line</label>
                      <br>
                      <textarea class="myInput"  [(ngModel)]="address" ng-disabled="true"></textarea>
                      <br>
                      <br>
                    </div>
                    <div class="col-sm-12">
                      <label>City</label>
                      <br>
                      <input type="text" class="myInput"  [(ngModel)]="city" ng-disabled="true" />
                      <br>
                      <br>
                    </div>
               

                    <div class="col-sm-12">
                    </div>
                  </div>
                </div>
                <h3 class="tittle">My Link : 
                  {{mylink}}
                </h3>
              </div>
            </div>
          </div>

        </div>

      </div>
    </div>
  </div>
</div>
