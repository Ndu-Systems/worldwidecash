<app-client-nav></app-client-nav>
<div class="banner_bottom" style="background:white">
    <div class="container">
      <div class="tittle_head">
        <h3 class="tittle">   My-Bonuses R {{bonus}} -
          <a routerLink="/user-dashboard">Back</a>
        </h3>
      </div>
      <div class="inner_sec_info_wthree_agile">
        <div class="row">
          <div class="col-sm-6" *ngFor="let bonus of bonuses">
  
            <div class="card bg-light text-dark">
              <div class="card-body">
                <b>{{ bonus.nameFrom }} | R {{ bonus.amount }}</b>
              </div>
            </div>
          </div>
          <div class="col sm-12" *ngIf="isBonus">
                  <button type="button" style="float:right; margin-right:3%;" class="btn btn-success" ng-show="showBonus" ng-click="CashOut()">Cash Out</button>
                  
  
          </div>
        </div>
      </div>
      <div class="inner_sec_info_wthree_agile">
        <p>
          {{error}}
        </p>
      </div>
    </div>
  </div>
